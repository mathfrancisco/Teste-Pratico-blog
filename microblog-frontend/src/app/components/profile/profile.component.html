<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="bg-white shadow rounded-lg overflow-hidden">
    <div class="px-4 py-5 sm:px-6 flex items-center">
      <div class="flex-shrink-0">
        <img class="h-20 w-20 rounded-full bg-gray-300" src="https://via.placeholder.com/80" alt="">
      </div>
      <div class="ml-4">
        <h2 class="text-xl font-bold text-gray-900">{{ profile?.username }}</h2>
        <div>
        <span class="font-medium text-gray-900">{{ profile?.followers_count || 0 }}</span>
        <span>Seguidores</span>
    </div>
    <div (click)="toggleShowFollowing()" class="cursor-pointer">
        <span class="font-medium text-gray-900">{{ profile?.following?.length || 0 }}</span>
        <span>Seguindo</span>
       </div>

      </div>
    </div>

    <div *ngIf="profile?.bio" class="border-t border-gray-200 px-4 py-5 sm:p-6">
      <p class="text-gray-700">{{ profile?.bio }}</p>
    </div>
  </div>

  <div class="mt-8 bg-white shadow rounded-lg overflow-hidden">
    <div class="px-4 py-5 sm:px-6">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Usuários</h3>
      <div *ngIf="followError" class="text-red-500 mt-2">{{ followError }}</div>
      <ul class="divide-y divide-gray-200 mt-4">
        <li *ngFor="let user of users" class="py-4 flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="flex-shrink-0">
              <img class="h-8 w-8 rounded-full bg-gray-300" src="https://via.placeholder.com/32" alt="">
            </div>
            <div class="text-sm font-medium text-gray-900">{{ user.username }}</div>
          </div>
          <div *ngIf="user.id !== profile?.id">
            <button (click)="toggleFollow(user.id)"
                    class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-white
                    {{ isFollowing(user.id) ? 'bg-red-600 hover:bg-red-700' : 'bg-indigo-600 hover:bg-indigo-700' }}">
              {{ isFollowing(user.id) ? 'Deixar de Seguir' : 'Seguir' }}
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="showingFollowing && followedUsers.length > 0" class="mt-8 bg-white shadow rounded-lg overflow-hidden">
    <div class="px-4 py-5 sm:px-6">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Usuários Seguidos</h3>
      <ul class="divide-y divide-gray-200 mt-4">
        <li *ngFor="let user of followedUsers" class="py-4 flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <img class="h-8 w-8 rounded-full bg-gray-300" src="https://via.placeholder.com/32" alt="">
            <span class="text-sm font-medium text-gray-900">{{ user.username }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
