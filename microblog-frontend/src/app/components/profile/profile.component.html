<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="bg-white shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <img class="h-20 w-20 rounded-full bg-gray-300" src="https://via.placeholder.com/80" alt="">
        </div>
        <div class="ml-4">
          <h2 class="text-xl font-bold text-gray-900">
            {{ profile?.username }}
          </h2>
          <div class="mt-1 flex space-x-6">
            <div class="text-sm text-gray-500">
              <span class="font-medium text-gray-900">{{ profile?.followers_count }}</span> seguidores
            </div>
            <div class="text-sm text-gray-500">
              <span class="font-medium text-gray-900">{{ profile?.following_count }}</span> seguindo
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
