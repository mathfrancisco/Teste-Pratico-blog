<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center py-12 px-6 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Entrar
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Não possui uma conta?
            <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
                Cadastre-se
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Usuário
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input
                            id="username"
                            name="username"
                            type="text"
                            [(ngModel)]="credentials.username"
                            required
                            class="block w-full pr-10 border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Seu nome de usuário"
                        >
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Senha
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            [(ngModel)]="credentials.password"
                            required
                            class="block w-full pr-10 border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Sua senha secreta"
                        >
                    </div>
                </div>

                <div *ngIf="error" class="text-red-500 text-sm">
                    {{ error }}
                </div>

                <div>
                    <button
                        type="submit"
                        [disabled]="!loginForm.form.valid"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
