<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Formulário para criar novo post -->
  <div class="bg-white shadow sm:rounded-lg mb-8">
    <div class="px-4 py-5 sm:p-6">
      <div class="mt-1">
        <textarea [(ngModel)]="newPostContent" rows="3"
                  class="shadow-sm block w-full focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border border-gray-300 rounded-md"
                  placeholder="O que você está pensando?"></textarea>
      </div>
      <div class="mt-3">
        <button (click)="createPost()"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Postar
        </button>
      </div>
    </div>
  </div>

  <div *ngFor="let post of posts" class="bg-white shadow sm:rounded-lg mb-4">
    <div class="px-4 py-5 sm:p-6">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <img class="h-10 w-10 rounded-full bg-gray-300" src="https://via.placeholder.com/40" alt="">
        </div>
        <div class="ml-3">
          <div class="text-sm font-medium text-gray-900">
            {{ post.author_username }}
          </div>
          <div class="text-sm text-gray-500">
            {{ post.created_at | date:'medium' }}
          </div>
        </div>
      </div>
      <div class="mt-4 text-sm text-gray-900">
        {{ post.content }}
      </div>
      <div class="mt-4 flex items-center space-x-4">
        <button (click)="likePost(post)"
          class="flex items-center text-sm text-gray-500 hover:text-indigo-600">
          <svg *ngIf="!post.is_liked" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
          <svg *ngIf="post.is_liked" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 24 24" fill="currentColor">
            <path d="M11.646 2.354a.5.5 0 01.707 0l4 4a.5.5 0 01-.707.707L12 3.707l-3.354 3.354a.5.5 0 01-.707-.707l4-4z" />
          </svg>
          {{ post.likes_count }} curtidas
        </button>
      </div>

      <div class="mt-4">
        <div class="mb-4">
          <h4 class="text-sm font-medium text-gray-900">Comentários</h4>
        </div>
        <div class="space-y-4">
          <div *ngFor="let comment of post.comments" class="flex space-x-3">
            <div class="flex-shrink-0">
              <img class="h-6 w-6 rounded-full bg-gray-300" src="https://via.placeholder.com/24" alt="">
            </div>
            <div class="flex-1">
              <div class="text-sm">
                <span class="font-medium text-gray-900">{{ comment.author_username }}</span>
              </div>
              <div class="mt-1 text-sm text-gray-700">
                {{ comment.content }}
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4 flex space-x-3">
          <div class="flex-1">
            <input [(ngModel)]="post.newComment" type="text"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
              placeholder="Adicione um comentário...">
          </div>
          <button (click)="commentPost(post)"
            class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Comentar
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
